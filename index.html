<html lang="en">
  <head title="knockout">
    <!--    <link rel="stylesheet" href="css/style.css" />-->
  </head>

  <body>
  <label for="hero-search">Search for a superhero:</label>
    <input
      data-bind="value: startsWith, valueUpdate: 'keyup'"
      id="hero-search"
      type="text"
    />
    <div class="main-wrapper" data-bind="foreach: mData">
      <div class="main-wrapper__character">
<!--        <h1 data-bind="text: name"></h1>-->
<!--        <img src="" alt="" class="main-wrapper__thumb"-->
<!--          data-bind="attr: { src: thumbnail.path + '.' + thumbnail.extension, alt: name }"-->
<!--        />-->
          <span>
              <a data-bind="attr:{href: photographer_url}, text: photographer" target="_blank"></a>
          </span>
          <a data-bind="attr: {href: url}" target="_blank">
            <img src="" alt="" data-bind="attr:{src: src.small, alt: photographer + ' ' + id}">
          </a>
      </div>
    </div>
  <button data-bind="visible: showNext">Next</button>
  </body>
</html>
