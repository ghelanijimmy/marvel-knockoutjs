<html lang="en">
  <head title="knockout">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!--    <link rel="stylesheet" href="css/style.css" />-->
  </head>

  <body>
  <label for="hero-search">Search for a superhero:</label>
    <input
      data-bind="value: startsWith, valueUpdate: 'keyup'"
      id="hero-search"
      type="text"
    />
    <div class="main-wrapper" data-bind="foreach: mData">
      <div class="main-wrapper__character">
        <h1 data-bind="text: name"></h1>
        <img src="" alt="" class="main-wrapper__thumb"
          data-bind="attr: { src: thumbnail.path + '.' + thumbnail.extension, alt: name }"
        />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.js"></script>
    <script src="index.js"></script>
  </body>
</html>
